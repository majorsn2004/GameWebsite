<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Retro Arcade</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header>
      <h1>Major's Retro Arcade</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./game.html">Games</a></li>
        </ul>
      </nav>
    </header>
  <main>
    <section class="intro">
      <h2>Welcome to the Major Arcade!</h2>
      <p>Pick a game you would like to Play<img class="rocket2" src="./pic/Rocket.png" alt="Neon Rocket"></p>
    </section>
  </main>

  <div class="game-row">
    <div class="game-card" onclick="window.open('snakegame/index.html', '_blank')">
      <img src="./pic/SnakeGame.png" alt="Snake Game Photo of game">
      <h3>Snake</h3>
      <p class="player">1 Player</p>
    </div>

    <div class="game-card" onclick="window.open('ponggame/index.html', '_blank')">
      <img src="./pic/PongGame.png" alt="Pong Game Photo of game">
      <h3>Pong</h3>
      <p class="player">1 Player</p>
    </div>

    <div class="game-card" onclick="window.open('tictactoegame/index.html', '_blank')">
      <img src="./pic/TicTacToeGame.png" alt="Tic Tac Toe Game Photo of game">
      <h3>Tic Tac Toe</h3>
      <p class="player">2 Player</p>
    </div>

    <div class="game-card" onclick="window.open('drawinggame/index.html', '_blank')">
      <img src="./pic/DrawingGame.png" alt="Drawing Pad Game Photo of game">
      <h3>Drawing Pad</h3>
      <p class="player">1 Player</p>
    </div>

    <div class="game-card" onclick="alert('Coming Soon!')">
      <img src="" alt="">
      <h3>More Games Coming Soon!</h3>
    </div>
  </div>

<footer>
  <p>&copy; 2025 Samantha Major</p>
</footer>

  </div>
</body>
</html>
