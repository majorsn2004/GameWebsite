<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing Pad</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Classic Drawing Pad<img class="rocket3" src="../pic/Rocket.png" alt="Neon Rocket"></h1>

  <canvas id="drawCanvas" width="400" height="400"></canvas>
  <div id="message">Draw something!</div>

  <div id="controls">
    <input type="color" id="colorPicker" value="#00ff4c">
    <input type="range" id="brushSize" min="1" max="20" value="5">
    <button id="rainbowBtn">Rainbow: OFF</button>
    <button id="clearBtn">Clear</button>
    <button id="backBtn" onclick="goBack()">Back</button>
  </div>

  <script src="script.js"></script>
  <script>
    function goBack() {
      window.location.href = "../index.html";
    }
  </script>
</body>
</html>
